# keybinds
unbind C-a
unbind C-z
unbind m
set -g prefix C-q

# set escape time
set -sg escape-time 0

# split window method
bind | split-window -h -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# pane border
set-option -g pane-border-fg colour51
set-option -g pane-active-border-fg colour86

bind-key h select-pane -L 
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# set powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 100
set-option -g status-right-length 100
set-option -g status-position top
set-option -g status-left "#(~/Downloads/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/Downloads/tmux-powerline/powerline.sh right)"

# enable mouse motion
setw -g mouse on

# set 256 color 
set -g default-terminal "screen-256color"

# let active window standing out
set -g pane-active-border-fg white
set -g pane-active-border-bg colour43
